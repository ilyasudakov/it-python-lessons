<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of patients</title>
    <style>
        table {
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-collapse: collapse; 
        }
        table th {
            font-weight: bold;
            padding: 5px;
            background: #efefef;
            border: 1px solid #dddddd;
        }
        table td {
            border: 1px solid #dddddd;
            padding: 5px;
        }
    </style>
  </head>
  <body>
    <h1>List of patients</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>BMI</th>
                <th>WEIGHT</th>
                <th>HEIGHT</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.bmi }}</td>
                    <td>{{ row.weight }}</td>
                    <td>{{ row.height }}</td>
                    <td>
                        <a href="{% url 'admin:patients_patient_change' row.id %}">Edit data</a>
                        <a href="{% url 'patient_details' row.id %}">Show details</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
  </body>
</html>
